<script type="text/javascript">

//使用jQuery的load方法
$(".include").each(function(){
    if(!!$(this).attr("file")) {
        var $includeObj = $(this);
        $(this).load($(this).attr("file"), function(html){
            $includeObj.after(html).remove();    //載入的檔案內容寫入到當前標籤後面並移除當前標籤
        })
    }
});
</script>

<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui@2.15.0/lib/index.js"></script>


<script>

    var Main = {
        data() {
            return {
                northHotel:[],
                centralHotel:[],
                southHotel:[],
                eastHotel:[],

            };
                
    
            },methods: {
            },async mounted(){
                let db = firebase.firestore();
                let hotel = []

                let northCity = ['台北','新北','基隆','宜蘭','桃園','新竹',]
                let centralCity = ['苗栗','台中','彰化','南投','雲林',]
                let southCity = ['嘉義','台南','高雄','屏東',]
                let eastCity = ['花蓮','台東',]
            
                ref = db.collection('list')

                await ref.where('type','==','hotel').where("available", "==", true).get().then(querySnapshot => {
                    let i=0
                    querySnapshot.forEach(doc => {  
                          
                        hotel[i] = doc.data()
                        i = i+1

                    });  
                    console.log(hotel)
                });

                for(i=0;i<hotel.length;i++){
                    
                    if(northCity.indexOf(hotel[i].location) != -1){
                        this.northHotel.push(hotel[i])
                        continue
                    }
                    if(centralCity.indexOf(hotel[i].location) != -1){
                        this.centralHotel.push(hotel[i])
                        continue
                    }
                    if(southCity.indexOf(hotel[i].location) != -1){
                        this.southHotel.push(hotel[i])
                        continue
                    }
                    if(eastCity.indexOf(hotel[i].location) != -1){
                        this.eastHotel.push(hotel[i])
                        continue
                    }
                }

            } 
        
     
    };
    let Today=new Date();
    // console.log(Today.getFullYear()+'-'+ (Today.getMonth()+1) +'-'+ Today.getDate())

    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')

</script>
