<script>
  let itemData = []
  let db = firebase.firestore();
  let count

  var Main = {
    data() {
      return {
        email:'',
        password:'',
        itemData:[]
      };
      

    },methods: {
      userLogin(){
        var db = firebase.firestore();
        firebase.auth().signInWithEmailAndPassword(this.email, this.password).then(() => {

        this.$notify({
          title: '登入成功',
          message: '請開始使用系統',
          type: 'success',
          offset: 50
        });
      
          console.log("登入成功");
        }).catch((error) => {
          this.$notify.error({
            title: '登入失敗',
            message: '帳密錯誤',
            offset: 50
          });
          console.log(error.message);
        });
      },
      userLogout(){
        firebase.auth().signOut()
        this.$notify({
          title: '成功登出',
          type: 'success',
          offset:50
        });
      },
      edit(row){
        let URL = 'https://tafengtravel.github.io/tafengtravel/index5/edit.html'
        let urlParams = (new URLSearchParams({id: row.id})).toString();
        // console.log(urlParams)
        // URL.search = urlParams;
        // console.log(URL)
        // console.log(URL.href)
        window.open(URL+'?'+urlParams, '_blank')

      },
      tableRowClassName({row, rowIndex}) {
        if (rowIndex%2 === 1) {
          return 'color-row';
        }
        return '';
      },

    },mounted(){
      
      firebase.auth().onAuthStateChanged((user)=> {
        
        if (user) {
          console.log('o')
          this.$notify({
            title: '帳號狀態：已登入',
            message: '可以開始進行作業',
            type: 'success',
            offset:50
          });
        }else{
          console.log('x')
          this.$notify.error({
            title: '帳號狀態：未登入',
            message: '無法進行新增編輯',
            offset:50
          });
        }
      });

      let ref = db.collection('product')
      let i = 0

      ref.get().then(querySnapshot => {
      querySnapshot.forEach(doc => {  
        itemData[i] = doc.data()
        this.itemData = itemData
        i=i+1
        });  
        if(Object.keys(this.itemData[i-1]).length == 1){
          this.itemData.pop()
        }
        console.log(this.itemData)
      });
     
    }
};

var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')

  
</script>

<script type="text/javascript">

  //使用jQuery的load方法
  $(".include").each(function(){
      if(!!$(this).attr("file")) {
          var $includeObj = $(this);
          $(this).load($(this).attr("file"), function(html){
              $includeObj.after(html).remove();    //載入的檔案內容寫入到當前標籤後面並移除當前標籤
          })
      }
  });
</script>
