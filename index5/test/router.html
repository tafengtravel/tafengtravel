<script type="text/javascript">

//使用jQuery的load方法
$(".include").each(function(){
    if(!!$(this).attr("file")) {
        var $includeObj = $(this);
        $(this).load($(this).attr("file"), function(html){
            $includeObj.after(html).remove();    //載入的檔案內容寫入到當前標籤後面並移除當前標籤
        })
    }
});
</script>

<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui@2.15.0/lib/index.js"></script>


<script>
    Vue.use(VueRouter)

    const Foo = { template: '<div>{{this.$route.params}}</div>' }
    const Bar = { template: '<div>bar</div>' }

// 2. 定义路由
// 每个路由应该映射一个组件。 其中"component" 可以是
// 通过 Vue.extend() 创建的组件构造器，
// 或者，只是一个组件配置对象。
// 我们晚点再讨论嵌套路由。
const routes = [
  { path: '/index5/test/id/:id', component: Foo },
  { path: '/index5/test/bar', component: Bar }
]

// 3. 创建 router 实例，然后传 `routes` 配置
// 你还可以传别的配置参数, 不过先这么简单着吧。
const router = new VueRouter({
    mode:'history',
    base: '/tafengtravel/',
  routes // (缩写) 相当于 routes: routes
})

    var Main = {
        router,
        data() {
        return {
            id:12
        };
        },
        computed: {
            username() {
            // 我们很快就会看到 `params` 是什么
            return this.$route.params.username
            }
        },
        methods: {
            goBack() {
            window.history.length > 1 ? this.$router.go(-1) : this.$router.push('/')
            }
        },
        mounted() {
        
        }
    };

    let Today=new Date();

    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')


</script>
