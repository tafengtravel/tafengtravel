<script>

  var Main = {
    data() {
      return {
        email:'',
        password:'',
        
      };
      

    },methods: {
      userLogin(){
        var db = firebase.firestore();
        firebase.auth().signInWithEmailAndPassword(this.email, this.password).then(() => {

        this.$notify({
          title: '登入成功',
          message: '請開始使用系統',
          type: 'success',
          offset: 50
        });
      
          console.log("登入成功");
        }).catch((error) => {
          this.$notify.error({
            title: '登入失敗',
            message: '帳密錯誤',
            offset: 50
          });
          console.log(error.message);
        });
      },
      userLogout(){
        firebase.auth().signOut()
        this.$notify({
          title: '成功登出',
          type: 'success',
          offset:50
        });
      },

    },mounted(){
      
      firebase.auth().onAuthStateChanged((user)=> {
        
        if (user) {
          console.log('o')
          this.$notify({
            title: '帳號狀態',
            message: '已登入',
            type: 'success',
            offset:50
          });
        }else{
          console.log('x')
          this.$notify.error({
            title: '帳號狀態',
            message: '未登入',
            offset:50
          });
        }
      });
      
    }
};

var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')

  
</script>

<script type="text/javascript">

  //使用jQuery的load方法
  $(".include").each(function(){
      if(!!$(this).attr("file")) {
          var $includeObj = $(this);
          $(this).load($(this).attr("file"), function(html){
              $includeObj.after(html).remove();    //載入的檔案內容寫入到當前標籤後面並移除當前標籤
          })
      }
  });
</script>
