<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui@2.15.0/lib/index.js"></script>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<div id="app">
    
<el-upload
  class="upload-demo"
  ref="upload"
  :before-upload="handleUploadBefore" action="https://jsonplaceholder.typicode.com/posts/"
  :auto-upload="false">
  <el-button slot="trigger" size="small" type="primary">select file</el-button>
  <el-button style="margin-left: 10px;" size="small" type="success" @click="submitUpload">upload to server</el-button>
  <div class="el-upload__tip" slot="tip">jpg/png files with a size less than 501kb</div>
</el-upload>
</div>

<script>
var Main = {
    methods: {
      submitUpload() {
        console.log(this.$refs.upload.uploadFiles[0].name)
        this.$refs.upload.submit();
      },
      handleUploadBefore(file) {
        console.log(file.name)
      }
    }
  }
var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')
</script>
