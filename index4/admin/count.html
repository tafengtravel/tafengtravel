  }

        price=0;

        penghu = penghu + profit;

        green = green + profit;
        green_people = green_people + people;

        matsu = matsu + profit;
        matsu_people = matsu_people + people;
      }else if(doc.data().地點 == '代訂車'){
        car = car + profit;
        car_people = car_people + people;

        other_people = other_people + people;
